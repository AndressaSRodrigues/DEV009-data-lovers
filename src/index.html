<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img src="assets/logo-pokemon.png">
        <nav>
            <h3><a href="#allpokemon">POKEMONS</a></h3>
            <h3><a href="">COMPARE</a></h3>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <div class="welcome-box">
                <h1>Welcome</h1>
                <p>Everything you need to know about Pokémon!</p>
                <div class="options-welcome">
                    <a href="#allpokemon"><button>All pokémon</button></a>
                    <a href=""><button>Compare</button></a>
                </div> 
            </div>
        </section>
        <section  id="allpokemon">
            <h2>All Pokémon</h2>
            <form class="process-data">
                <section class="filter">
                    <h3>Select</h3>
                    <label for="select-types">By its type</label>
                        <select id="select-types">
                            <option value="all">All</option>
                            <option value="bug">Bug</option>
                            <option value="dark">Dark</option>
                            <option value="dragon">Dragon</option>
                            <option value="electric">Electric</option>
                            <option value="fairy">Fairy</option>
                            <option value="fighting">Fighting</option>
                            <option value="fire">Fire</option>
                            <option value="flying">Flying</option>
                            <option value="ghost">Ghost</option>
                            <option value="grass">Grass</option>
                            <option value="ground">Ground</option>
                            <option value="ice">Ice</option>
                            <option value="normal">Normal</option>
                            <option value="poison">Poison</option>
                            <option value="psychic">Psychic</option>
                            <option value="rock">Rock</option>
                            <option value="steel">Steel</option>
                            <option value="water">Water</option>
                        </select>
                        <label for="select-weakness">By its weaknesses</label>
                        <select id="select-weakness">
                            <option value="all">All</option>
                            <option value="bug">Bug</option>
                            <option value="dark">Dark</option>
                            <option value="dragon">Dragon</option>
                            <option value="electric">Electric</option>
                            <option value="fairy">Fairy</option>
                            <option value="fighting">Fighting</option>
                            <option value="fire">Fire</option>
                            <option value="flying">Flying</option>
                            <option value="ghost">Ghost</option>
                            <option value="grass">Grass</option>
                            <option value="ground">Ground</option>
                            <option value="ice">Ice</option>
                            <option value="normal">Normal</option>
                            <option value="poison">Poison</option>
                            <option value="psychic">Psychic</option>
                            <option value="rock">Rock</option>
                            <option value="steel">Steel</option>
                            <option value="water">Water</option>
                        </select>
                </section>
                <section class="sort">
                    <label for="sort-by-name">Sort all by name</label>
                    <select id="sort-by-name">
                        <option value="all">Choose</option>
                        <option value="a">A-Z</option>
                        <option value="z">Z-A</option>
                    </select>
                    <p id="spawn-message"></p>
                <section id="container-pokemon"></section>
                <div id="container-modal" class="modal">
                    <div id="modal-content">
                        <span class="close">&times;</span>
                        <p class="property"></p>
                        <img id="modal-image" src="" alt="Pokemon">
                    </div>
                </div>
                </section>
                <section class="search">
                    <div>
                        <span class="material-symbols-outlined">search</span>
                        <input type="search" id="search" placeholder="Search Pokémon" name="search">
                    </div>
                </section>
            </form>
        </section>
        <button class="scroll-up hidden">&#11014;</button>
    </main>
    <script src="main.js" type="module"></script>   
</body>
</html>
